<!DOCTYPE html>
<html>
<head>
	<title>When You Have to Go</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" type="text/css" href="response-grid.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  	<link rel="icon" type="image/jpeg" href="images/toilet_sign.jpeg">
  	<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
</head>
<body class="darken">
	<main>
		<header class="title">
			<div class="row">
				<div class="col-12">
					<h1>Five Borough Public Parks Bathroom Guide</h1>
					<h2>For when you're out enjoying the parks of New York and need to make a pit stop...</h2>
				</div>
			</div>
		</header><!--Header end-->
		<div class="row">
			<form class="col-12">
				<fieldset class="search-form">
					<input placeholder="Try searching 'Central Park' or '14th street' " class="search" id="search" type="search" name="search-bar">
					<button class="search-submit" id="search-submit" type="submit">Gotta Go!</button><br>
					<div class="radios">
						<label class="radio">
							<input type="radio" name="borough" value="Manhattan">
							<span>Manhattan</span>
						</label>	
						<label class="radio">
							<input type="radio" name="borough" value="Bronx">
							<span>Bronx</span>
						</label>	
						<label class="radio">
							<input type="radio" name="borough" value="Brooklyn"> 
							<span>Brooklyn</span>
						</label>	
						<label class="radio">
							<input type="radio" name="borough" value="Queens">
							<span>Queens</span>
						</label>
						<label class="radio">
							<input type="radio" name="borough" value="Staten Island">
							<span>Staten Island</span>
						</label>
						<label class="radio">
							<input type="radio" name="borough" value="" checked>
							<span>All</span>
						</label>
					</div>
				</fieldset>
			</form>
		</div>
		<div class="row results hidden">
			<div class="col-12 result-col">
				<div class="js-result-display"></div>
			</div>
			<div class="col-12">
				<div class="results-nav">
					<button class="js-prev hidden">Prev</button>
					<button class="js-next">Next</button>
				<div>
			</div>	
		</div><!--wrapper to contain search results-->
	</main>
	<footer>
		<div class="col-3">
			<a href="http://zaksavagepete.me/" target="_blank" rel="noopener noreferrer"><p class="link-hover">Created by Zachary Pete</p></a>
			<ul>
				<li class="footer-link">
					<a href="https://github.com/HurricanePete" target="_blank" rel="noopener noreferrer">
						<i class="link-hover fab fa-github-square fa-2x"></i>
					</a>
				</li>
				<li class="footer-link">
					<a href="http://zaksavagepete.me/" target="_blank" rel="noopener noreferrer">
						<i class="link-hover fas fa-briefcase fa-2x"></i>
					</a>
				</li>
				<li class="footer-link">
					<a href="https://www.linkedin.com/in/zachary-pete-78131a94/" target="_blank" rel="noopener noreferrer">
						<i class="link-hover fab fa-linkedin fa-2x"></i>
					</a>
				</li>
			</ul>
		</div>
	</footer>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
