<!DOCTYPE html>
<html>
<head>
	<title>When You Have to Go</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" type="text/css" href="response-grid.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<main>
		<header class="title">
			<div class="row">
				<div class="col-12">
					<h2>Borough Public Bathroom Guide</h2>
					<h3>For when you're out and there's no Starbucks in sight...</h3>
				</div>
			</div>
		</header>
		<div class="row">
			<form class="col-12">
				<fieldset>
					<legend>Where do you need to go?</legend>
					<input placeholder=" Central Park" id="search" type="text" name="search-bar">
					<button id="search-submit" type="submit">Submit</button><br>
					<div class="radios">
						<span class="radio">
							<input type="radio" name="borough" value="Manhattan"> Manhattan
						</span>	
						<span class="radio">
							<input type="radio" name="borough" value="Brooklyn"> Brooklyn
						</span>	
						<span class="radio">
							<input type="radio" name="borough" value="Queens"> Queens
						</span>
						<span class="radio">
							<input type="radio" name="borough" value="Staten Island"> Staten Island
						</span>
						<span class="radio">
							<input type="radio" name="borough" value="" checked> All
						</span>
					</div>
				</fieldset>
			</form>
		</div>
		<div class="row results hidden">
			<div class="col-12 result-col">
				<div class="js-result-display"></div>
			</div>
			<div class="col-12">
				<div class="results-nav">
					<button class="js-prev hidden">Prev</button>
					<button class="next">Next</button>
				<div>
			</div>	
		</div>
	</main>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
