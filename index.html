<!DOCTYPE html>
<html>
<head>
	<title>Borough Guide</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" type="text/css" href="response-grid.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  	<script type="text/javascript" src="http://momentjs.com/downloads/moment.js"></script>
</head>
<body>
	<main>
		<header class="title">
			<div class="row">
				<div class="col-12">
					<h2>Borough Guide</h2>
					<h3>Explore the various amenities and events around the five boroughs of New York</h3>
				</div>
			</div>
		</header>
		<div class="row">
			<div class="col-12">
				<div class="button-nav">
					<button class="submit-buttons" type="submit" id="playgrounds">Playgrounds</button>
					<button class="submit-buttons" type="submit" id="tracks">Tracks</button>
					<button class="submit-buttons" type="submit" id="ice-rinks">Ice Rinks</button>
					<button class="submit-buttons" type="submit" id="approved-events">Approved Events</button>
				</div>		
			</div>
		</div>
		<div class="row results hidden">
			<div class="col-12">
				<form class="search-wrapper">
					<input placeholder="Pilates" id="search" type="text" name="search-bar">
					<button id="search-submit" type="submit">Search</button>
				</form>
			</div>
			<div class="col-4">
				<div class="js-result-display"></div>
				<div class="nav-wrapper">
					<button class="nav prev">Prev</button>
					<button class="nav next">Next</button>
				</div>
			</div>
			<div class="col-8">
				<div class="map-wrapper">
					<div class="map" id="map"></div>
				</div>
			</div>	
		</div>
	</main>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVNbQlwhKLMfETuLv_1JFmyVHiBaoQRBw&callback=initializeGoogle"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
