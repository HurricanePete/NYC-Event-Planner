<!DOCTYPE html>
<html>
<head>
	<title>When You Have to Go</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" type="text/css" href="response-grid.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  	<!--<script type="text/javascript" src="moment.js"></script>-->
</head>
<body>
	<main>
		<header class="title">
			<div class="row">
				<div class="col-12">
					<h2>Borough Public Bathroom Guide</h2>
					<h3>For when you're out and there's no Starbucks in sight...</h3>
				</div>
			</div>
		</header>
		<div class="row">
			<form class="col-12">
				<fieldset>
					<legend>Where do you need to go?</legend>
					<input placeholder=" Central Park" id="search" type="text" name="search-bar">
					<button id="search-submit" type="submit">Submit</button><br>
					<div class="radios">
						<div class="radio-set">
							<input type="radio" name="borough" value="Manhattan"> Manhattan
							<input type="radio" name="borough" value="Brooklyn"> Brooklyn
						</div>
						<div class="radio-set">
							<input type="radio" name="borough" value="Queens"> Queens
							<input type="radio" name="borough" value="Bronx"> Bronx
						</div>
						<div class="radio-set">
							<input type="radio" name="borough" value="Staten Island"> Staten Island
							<input type="radio" name="borough" value="" checked> All
						</div>
					</div>
				</fieldset>
			</form>
		</div>
		<div class="row results hidden">
			<div class="col-4">
				<div class="js-result-display"></div>
				<div class="nav-wrapper">
					<button class="nav js-nav-prev hidden">Prev</button>
					<button class="nav next">Next</button>
				</div>
			</div>
			<div class="col-8">
				<div class="map-wrapper">
					<div class="map" id="map"></div>
				</div>
			</div>	
		</div>
	</main>
<!--<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVNbQlwhKLMfETuLv_1JFmyVHiBaoQRBw&callback=initializeGoogle"></script>-->
<script type="text/javascript" src="app.js"></script>
</body>
</html>
