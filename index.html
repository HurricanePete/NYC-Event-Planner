<!DOCTYPE html>
<html>
<head>
	<title>NYC Activity Explorer</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
<header>
	<h2>NYC Activity Explorer</h2>
	<h3>Explore the various amenities around the five boroughs</h3>
</header>
<div class="button-nav">
	<button class="submit-buttons" type="submit" id="playgrounds">Playgrounds</button>
	<button class="submit-buttons" type="submit" id="tracks">Tracks</button>
	<button class="submit-buttons" type="submit" id="ice-rinks">Ice Rinks</button>
	<button class="submit-buttons" type="submit" id="approved-events">Approved Events</button>
</div>			
<div class="results hidden">
	<div class="result-display">
	</div>
	<div class="map" id="map""></div>
</div>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="app.js"></script>

</html>
